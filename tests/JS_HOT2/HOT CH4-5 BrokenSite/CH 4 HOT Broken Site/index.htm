<!DOCTYPE html>
<html>
<head>
   <!--

   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <title>Hands-on Project 7-3</title>
   <link rel="stylesheet" href="styles.css" />
   <script src="modernizr.custom.05819.js"></script>
</head>

<body>
   <header>
      <h1>
         Hands-on Test Chapter 4
      </h1>
   </header>

   <article>
      <h2>Steam Game Sale</h2>
      <form>
         <input type="checkbox" id="item1" value="1999" />
         <label for="item1">Counter Strike ($19.99)</label>
         <input type="checkbox" id="item2" value="2999" />
         <label for="item2">Dark Souls III ($29.99)</label>
         <input type="checkbox" id="item3" value="1349" />
         <label for="item3">Enter The Gungeon ($13.49)</label>
         <input type="checkbox" id="item4" value="499" />
         <label for="item4">Hover Junkers ($4.99)</label>
         <!-- Good Robot value should be 899-->
         <input type="checkbox" id="item5" value="899" />
         <label for="item5">Good Robot ($8.99)</label>
         <input type="button" value="Calculate" id="sButton" />
      </form>
      <table>
         <colgroup>
            <col class="label" />
            <col class="amount" />
         </colgroup>
         <tbody>
            <tr>
               <td>Item total</td>
               <td>0.00</td>
            </tr>
            <tr>
               <td>Tax</td>
               <td>0.00</td>
            </tr>
            <tr>
               <td>Total with tax</td>
               <td>$0.00</td>
            </tr>
         </tbody>
      </table>
   </article>
   <script>
	  "use strict";
     const $ = selector => document.querySelector(selector);

	  // function to add values of selected check boxes and display total
      const calcTotal = () => {
         
         var itemTotal = 0;
         // Changed from tax to taxTotal
         var taxTotal = 0;
         var totalWithTax = 0;
         var items = document.getElementsByTagName("input");
         var cells = document.getElementsByTagName("td");
         // Need 5 not 3 to count for all of the games 
         for (var i = 0; i < 5; i++) {
            if (items[i].checked) {
               itemTotal += (items[i].value * 1);
            }
         }
         //Changed tax to taxTotal and .05 percent
         taxTotal = itemTotal * 0.05;
         totalWithTax = itemTotal + taxTotal;
         cells[1].innerHTML = (itemTotal / 100).toFixed(2);

         cells[3].innerHTML = (taxTotal / 100).toFixed(2);
         cells[5].innerHTML = "$" + (totalWithTax / 100).toFixed(2);

         $("#item1").checked = false;
         $("#item2").checked = false;
         $("#item3").checked = false;
         $("#item4").checked = false;
         $("#item5").checked = false;
      }
      
      // add event listener to Submit button
      //added quotes around the click event
      var submitButton = document.getElementById("sButton");
      submitButton.addEventListener("click", calcTotal); 
    
   </script>
</body>
</html>
